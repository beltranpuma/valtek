<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chatbot TechCom</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; padding: 50px;}
#chat-container { width: 360px; background: #fff; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); overflow: hidden; }
#form-start { padding: 20px; display: flex; flex-direction: column; }
#form-start input { padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; }
#form-start button { padding: 10px; border-radius: 8px; border: none; background: #007bff; color: white; font-weight: bold; cursor: pointer; }
#chat { display: none; flex-direction: column; padding: 10px; height: 400px; overflow-y: auto; }
.msg { margin: 10px 0; max-width: 80%; padding: 8px 12px; border-radius: 15px; }
.bot { background: #007bff; color: #fff; align-self: flex-start; }
.user { background: #e1ffc7; align-self: flex-end; }
#input-area { display: flex; padding: 10px; display: none; }
#input-area input { flex-grow: 1; padding: 8px; border-radius: 15px; border: 1px solid #ccc; }
#input-area button { margin-left: 5px; padding: 8px 15px; border-radius: 15px; border: none; background: #007bff; color: white; cursor: pointer; }
</style>
</head>
<body>

<div id="chat-container">

  <!-- Formulario inicial -->
  <div id="form-start">
    <h3>Bienvenido a TechCom</h3>
    <input type="text" id="nombre" placeholder="Escribe tu nombre">
    <input type="text" id="telefono" placeholder="Escribe tu número WhatsApp">
    <button id="start-chat">Iniciar Chat</button>
  </div>

  <!-- Área de chat -->
  <div id="chat">
    <div id="messages"></div>
  </div>

  <!-- Input de chat -->
  <div id="input-area">
    <input type="text" id="user-msg" placeholder="Escribe tu mensaje...">
    <button id="send-msg">Enviar</button>
  </div>

</div>

<script>
const startBtn = document.getElementById('start-chat');
const formStart = document.getElementById('form-start');
const chat = document.getElementById('chat');
const inputArea = document.getElementById('input-area');
const messages = document.getElementById('messages');
const userInput = document.getElementById('user-msg');

let nombreUsuario = '';
let telefonoUsuario = '';

startBtn.addEventListener('click', () => {
    nombreUsuario = document.getElementById('nombre').value.trim();
    telefonoUsuario = document.getElementById('telefono').value.trim();
    if(nombreUsuario && telefonoUsuario){
        formStart.style.display = 'none';
        chat.style.display = 'flex';
        inputArea.style.display = 'flex';
        addMessage(`¡Hola ${nombreUsuario}! Soy el asistente de TechCom.`, 'bot');
        fetchBotResponse('¡Hola!'); // iniciar primera pregunta
    } else {
        alert('Por favor ingresa tu nombre y número de WhatsApp.');
    }
});

function addMessage(text, sender){
    const msg = document.createElement('div');
    msg.className = 'msg ' + sender;
    msg.textContent = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
}

function fetchBotResponse(userMsg){
    fetch('webhook.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from: telefonoUsuario, body: userMsg })
    })
    .then(res => res.json())
    .then(data => {
        addMessage(data.respuesta, 'bot');
    });
}

document.getElementById('send-msg').addEventListener('click', () => {
    const msg = userInput.value.trim();
    if(msg){
        addMessage(msg, 'user');
        userInput.value = '';
        fetchBotResponse(msg);
    }
});

userInput.addEventListener('keydown', (e)=>{
    if(e.key==='Enter') document.getElementById('send-msg').click();
});
</script>

</body>
</html>
